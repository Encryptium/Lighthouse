{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="tomato">
    <meta name="description" content="{{ object.description }}">
	<title>{{ object.title }}</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="{% static 'img/lighthouse.svg' %}">
    <!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Manifest -->
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <!-- Scripts -->
	<script src="{% static 'js/script.js' %}" defer></script>
    <script src="{% static 'js/article.js' %}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/commonmark/0.29.3/commonmark.min.js" integrity="sha512-Mq6HFo4kQ6yog5IKk+MflA4KRIB966kfsdk9NpuM1dUOZOcuGEJMVMXeFzTNIXvrzCIOt7t/rmBZOsgkR7IY7w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	{% include 'navbar.html' %}
	
    <article>
	    {% block content %}{% endblock %}
    </article>
</body>
</html>
